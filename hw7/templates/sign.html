{% extends "layout.html" %}

{% block content %}
    <h2>Aider</h2>
    <h3><a href="{{ url_for('sign') }}">Sign In</a> | <a href="{{ url_for('logout') }}">Log Out</a></h3>
    <img src="{{ user.picture }}" width="25" height="25" referrerpolicy="no-referrer">
    <p>Name: {{ user.name }}</p>
    <p>Email: {{ user.email }}</p>
{% endblock %}
